{% extends 'base.html' %}
{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form  method="POST" class="card card-body ">
                <h1 class="text-center">Registrarse</h1>
            
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Usuario">Nombre del Usuario: </label>
                    <input type="text" name="username" id="Usuario" class="form-control " 
                    placeholder="Escribe tu nombre ">
                </div>
                <!--Contraseña1-->
                <div class="mb-3">
                    <label for="contrasena">Contraseña: </label>
                    <input type="password" name="password1" id="contrasena" class="form-control " 
                    placeholder="Escribe tu contraseña ">
                </div>
                <!--Contraseña2-->
                <div class="mb-3">
                    <label for="contrasena2">Confirma tu contraseña: </label>
                    <input type="password" name="password2" id="contrasena2" class="form-control " 
                    placeholder="Escribe tu contraseña">
                </div>
            
                <button class="btn btn-primary">
                    Registrarme
                </button>
            </form>
        </div>
    </div>
    
</main>


{% endblock %}
