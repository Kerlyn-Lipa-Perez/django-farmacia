{% load static %}
<!doctype html>
<html lang="en">
<head>
  <title>{% block titulo %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <class class="nav navbar-nav">
            <a class="nav-item nav-link" href="{% url 'facturacion' %}">Facturacion</a>
            <a class="nav-item nav-link" href="{% url 'productos' %}">Productos</a>
            <a class="nav-item nav-link" href="{% url 'clientes' %}">Clientes</a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Cerrar sesion</a>     
            {% endif %}


        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
              <br/>
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>


  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </script>
  {% block content %}
  {% endblock %}
</body>
